<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <meta
            name="description"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="styles/styles.css"
        />

        <title>Drobe wars</title>
    </head>
    <body>
        <div class="control-panel">
            <div id="score"></div>
        </div>
        <canvas id="mainscene" class="mainscene">

        </canvas>
        <div
            style="
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                font-size: 3rem;
                color: chocolate;
                background: yellowgreen;
                border: 2px solid red;
                border-radius: 15px;
                padding: 16px 64px;
                display: none;
            "
            id="message"
            class="win-lose-message"
        ></div>
        <audio
            id="background_sound"
            loop
            preload="auto"
            style="display: none"
        >
            <source
                src="sounds/bg.ogg"
                type="audio/ogg"
            />
            <source
                src="sounds/bg.mp3"
                type="audio/mpeg"
            />
        </audio>
        <audio
            id="flying_sound"
            loop
            preload="auto"
            style="display: none"
        >
            <source
                src="sounds/flying.ogg"
                type="audio/ogg"
            />
            <source
                src="sounds/flying.mp3"
                type="audio/mpeg"
            />
        </audio>
        <script
            type="module"
            src="app.js"
        ></script>
    </body>
</html>
